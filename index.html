<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article class="card">
      <img class="card--img" src="./images/image-victor.jpg" />
      <h1 class="card--title">
        Victor Crest <span class="card--span">26</span>
      </h1>

      <h2 class="card--subtitle">London</h2>

      <ul class="card--list">
        <li class="card--listItem">
          <p class="card--p card--p-stat">80K</p>
          <p class="card--p card--p-type">Followers</p>
        </li>
        <li class="card--listItem">
          <p class="card--p card--p-stat">803K</p>
          <p class="card--p card--p-type">Likes</p>
        </li>
        <li class="card--listItem">
          <p class="card--p card--p-stat">1.4K</p>
          <p class="card--p card--p-type">Photos</p>
        </li>
      </ul>
    </article>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/a-sauvaget"
        >Alexandre Sauvaget</a
      >.
    </div>
  </body>
</html>
